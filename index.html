<!DOCTYPE html>
<html>
<head>
  <title>Payment Submit</title>
</head>
<body style="background:#f7f7f7; font-family:sans-serif;">
  <h2>Payment Verification</h2>
  <form id="paymentForm">
    <label>Sender Number:</label><br>
    <input type="text" id="senderNumber" required><br><br>
    
    <label>Transaction ID:</label><br>
    <input type="text" id="trxId" required><br><br>
    
    <button type="submit">Submit Payment</button>
  </form>

  <!-- Firebase Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCtqbWtWTqcyHi4aNG6rdYT1_pPvHG1ps",
      authDomain: "bist-e2b75.firebaseapp.com",
      databaseURL: "https://bist-e2b75-default-rtdb.firebaseio.com",
      projectId: "bist-e2b75",
      storageBucket: "bist-e2b75.appspot.com",
      messagingSenderId: "992876255674",
      appId: "1:992876255674:android:8bd9ef45babe485a002583"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const paymentForm = document.getElementById('paymentForm');

    paymentForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const senderNumber = document.getElementById('senderNumber').value;
      const trxId = document.getElementById('trxId').value;

      if (senderNumber === "" || trxId === "") {
        alert("Please fill all fields!");
        return;
      }

      const paymentData = {
        senderNumber: senderNumber,
        trxId: trxId,
        timestamp: new Date().toLocaleString()
      };

      // Save to Firebase Database
      const paymentRef = db.ref('payments');
      paymentRef.push(paymentData);

      alert("Payment submitted successfully!");
      paymentForm.reset();
    });
  </script>
</body>
</html>
