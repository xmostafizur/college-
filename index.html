<!DOCTYPE html>
<html>
<head>
  <title>Payment Submit</title>
</head>
<body>
  <h2>Payment Verification</h2>
  <form id="paymentForm">
    <input type="text" id="senderNumber" placeholder="Sender Number"><br><br>
    <input type="text" id="trxId" placeholder="Transaction ID"><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCtqbWtWTqcyHi4aNG6rdYT1_pPvHG1ps",
      authDomain: "bist-e2b75.firebaseapp.com",
      databaseURL: "https://bist-e2b75-default-rtdb.firebaseio.com",
      projectId: "bist-e2b75",
      storageBucket: "bist-e2b75.appspot.com",
      messagingSenderId: "992876255674",
      appId: "1:992876255674:android:8bd9ef45babe485a002583"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('paymentForm').addEventListener('submit', function(e){
      e.preventDefault();
      const senderNumber = document.getElementById('senderNumber').value;
      const trxId = document.getElementById('trxId').value;

      if(senderNumber && trxId){
        const paymentData = {
          senderNumber: senderNumber,
          trxId: trxId,
          time: new Date().toLocaleString()
        };
        db.ref('payments').push(paymentData);
        alert('Payment Submitted!');
        this.reset();
      } else {
        alert('Fill all fields!');
      }
    });
  </script>
</body>
</html>
