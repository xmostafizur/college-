<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>বিকাশ পেমেন্ট ভেরিফিকেশন</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 20px; }
    .box { background: #fff; padding: 20px; margin: 20px auto; border-radius: 10px; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #d60b52; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #a5083c; }
    .admin-link { margin-top: 20px; display: block; color: #333; text-decoration: underline; }
  </style>
</head>
<body>

  <h2>বিকাশ পেমেন্ট</h2>
  <div class="box">
    <p>** Send Money করুন **</p>
    <h3>01405985541</h3>
    <p>তারপর আপনার তথ্য দিন</p>

    <input type="text" id="senderNumber" placeholder="আপনার নাম্বার লিখুন" required>
    <input type="text" id="trxId" placeholder="ট্রানজেকশন আইডি লিখুন" required>
    
    <button onclick="submitPayment()">Submit</button>
    
    <a href="admin.html" class="admin-link">Admin Panel</a>
  </div>

  <script>
    function submitPayment() {
      const senderNumber = document.getElementById('senderNumber').value.trim();
      const trxId = document.getElementById('trxId').value.trim();

      if (!senderNumber || !trxId) {
        alert("সব তথ্য পূরণ করুন!");
        return;
      }

      const payment = {
        number: senderNumber,
        trxId: trxId,
        time: new Date().toLocaleString()
      };

      let payments = JSON.parse(localStorage.getItem('payments')) || [];
      payments.push(payment);
      localStorage.setItem('payments', JSON.stringify(payments));

      document.getElementById('senderNumber').value = '';
      document.getElementById('trxId').value = '';

      alert("পেমেন্ট তথ্য সফলভাবে পাঠানো হয়েছে!");
    }
  </script>

</body>
</html>
