<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body style="background:#333; color:#fff; font-family:sans-serif;">
  <h2>Admin Panel - Payment List</h2>
  <div id="paymentList">Loading payments...</div>

  <!-- Firebase Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCtqbWtWTqcyHi4aNG6rdYT1_pPvHG1ps",
      authDomain: "bist-e2b75.firebaseapp.com",
      databaseURL: "https://bist-e2b75-default-rtdb.firebaseio.com",
      projectId: "bist-e2b75",
      storageBucket: "bist-e2b75.appspot.com",
      messagingSenderId: "992876255674",
      appId: "1:992876255674:android:8bd9ef45babe485a002583"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const paymentList = document.getElementById('paymentList');

    // Fetch payments in real-time
    const paymentRef = db.ref('payments');
    paymentRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        paymentList.innerHTML = "No payments found.";
        return;
      }

      let listHtml = "<ul>";
      Object.keys(data).forEach(key => {
        const payment = data[key];
        listHtml += `<li style="margin-bottom:10px;">
          <strong>Sender:</strong> ${payment.senderNumber} <br>
          <strong>TrxID:</strong> ${payment.trxId} <br>
          <strong>Time:</strong> ${payment.timestamp}
        </li>`;
      });
      listHtml += "</ul>";

      paymentList.innerHTML = listHtml;
    });
  </script>
</body>
</html>
