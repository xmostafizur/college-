<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin Panel - Payment Records</h2>
  <div id="paymentList">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCtqbWtWTqcyHi4aNG6rdYT1_pPvHG1ps",
      authDomain: "bist-e2b75.firebaseapp.com",
      databaseURL: "https://bist-e2b75-default-rtdb.firebaseio.com",
      projectId: "bist-e2b75",
      storageBucket: "bist-e2b75.appspot.com",
      messagingSenderId: "992876255674",
      appId: "1:992876255674:android:8bd9ef45babe485a002583"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const paymentList = document.getElementById('paymentList');

    db.ref('payments').on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        paymentList.innerHTML = "No payments found.";
        return;
      }

      let list = "<ul>";
      Object.keys(data).forEach(id => {
        const p = data[id];
        list += `<li>${p.senderNumber} | ${p.trxId} | ${p.time}</li>`;
      });
      list += "</ul>";
      paymentList.innerHTML = list;
    });
  </script>
</body>
</html>
